apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
data:
  # Slack service using bot token
  service.slack: |
    token: $slack-token
    # Optional: Specify API URL (defaults to https://slack.com/api)
    # apiURL: https://slack.com/api
  
  # Simple template for sync failures
  template.app-sync-failed: |
    message: |
      :x: *{{.app.metadata.name}}* sync failed!
      Repository: {{.app.spec.source.repoURL}}
      Status: {{.app.status.sync.status}}
    slack:
      attachments: |
        [{
          "color": "#ff0000",
          "title": "Sync Failed: {{.app.metadata.name}}",
          "fields": [
            {
              "title": "Application",
              "value": "{{.app.metadata.name}}",
              "short": true
            },
            {
              "title": "Namespace",
              "value": "{{.app.metadata.namespace}}",
              "short": true
            },
            {
              "title": "Sync Status",
              "value": "{{.app.status.sync.status}}",
              "short": true
            },
            {
              "title": "Health Status",
              "value": "{{.app.status.health.status}}",
              "short": true
            }
          ]
        }]
  
  # Optional: Success template
  template.app-sync-succeeded: |
    message: |
      :white_check_mark: *{{.app.metadata.name}}* synced successfully!
      Status: {{.app.status.sync.status}}
  
  # Trigger for sync failure
  trigger.on-sync-failed: |
    - when: app.status.operationState.phase in ['Error', 'Failed']
      send: [app-sync-failed]
  
  # Optional: Trigger for sync success
  trigger.on-sync-succeeded: |
    - when: app.status.operationState.phase in ['Succeeded']
      send: [app-sync-succeeded]